<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}МФЦ Организации{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #e0e0e0;
            padding: 10px 0;
            margin-bottom: 0px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
        
        section {
            background-color: white;
            padding: 20px;
            width: 100%;
            margin: 20px auto;
            border-radius: 5px;
            border: 1px solid #ddd;
            
        }
        
        footer {
            background-color: #e0e0e0;
            padding: 3px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
        
        h1, h2, h3 {
            color: #444;
            margin: 0;
        }

        h1 {
            font-size: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-menu {
            background-color: #666;
            padding: 10px 0;
        }
        
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 3px;
        }
        
        .nav-menu a:hover {
            background-color: #555;
        }
        
        .btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .name_container {
            display: flex;
            flex-direction: column;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f8f8;
            font-weight: bold;
            text-align: center;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .errorlist {
            color: #dc3545;
            margin: 5px 0 0 0;
            padding: 0;
            list-style: none;
        }
        
        .card {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .photo-container {
            margin: 15px 0;
        }
        
        .photo-container img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Многофункциональный центр (МФЦ)</h1>
    </header>
    
    <nav class="nav-menu">
        <div class="container">
            <ul>
                <li><a href="{% url 'mfc:branch_list' %}">Отделения</a></li>
                <li><a href="{% url 'mfc:branch_create' %}">Добавить отделение</a></li>
                <li><a href="/admin/" target="_blank">Админка</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>МФЦ Организации</p>
    </footer>
</body>
</html>
